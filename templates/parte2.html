parte 2 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estud-IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
 <!-- Las configuraciones de colores -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A',    // Azul oscuro
            secondary: '#3B82F6',  // Azul claro
            light: '#F3F4F6',      // Gris claro
            white: '#FFFFFF'
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-secondary to-light flex flex-col p-6">

  <!-- Barra superior -->
  <header class="bg-blue-900/50 text-white p-4 absolute top-0 left-0 w-full z-10">
    <nav class="flex justify-center items-center">
      <a href="#" class="text-xl font-bold">Plan de estudio</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <div class="flex-grow flex flex-col items-center justify-center pt-24"> <!-- pt-24 para que no se tape con el header -->
    <main class="bg-white/45 rounded-xl shadow-lg backdrop-blur-[6.1px] border border-white/20 p-8 flex flex-col items-center max-w-5xl w-full space-y-6">

      <!-- Título -->
      <h2 class="text-3xl font-extrabold text-primary text-center">Preguntas</h2>
      
      <!-- Texto generado por IA -->
      <div class="bg-white border border-gray-300 rounded-xl p-4 shadow-inner min-h-[150px] w-full">
        <p class="text-gray-600">Preguntas por la IA</p>
        <form method="POST">
        <ul>
          {% for pregunta in PREGUNTAS_AISLADAS%}
           <li> {{ pregunta }}</li>
            <input type="text" name="respuesta{{ loop.index0 }}" required>
          {% endfor %} 
        </ul>
        <!-- Botón -->
        <a href="parte3">
          <button type="submit"  class="mt-6 bg-secondary text-white px-6 py-3 rounded-xl hover:bg-primary transition text-lg font-semibold">
            Enviar respuestas
          </button>
        </a>

        </form>
      </div>

      
    </main>
  </div>

  <!-- Pie de página -->
  <footer class="text-gray-700 text-sm text-center flex justify-center items-center gap-2 mt-10">
    <span>El programo un policia pixelado</span>
  </footer>

</body>
</html>
